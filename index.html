<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Ex.: Matheus Batista"/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Ex.: matheus@gmail.com">
        </div>
        <div>
            <label for="">Sexo: </label>
            <input type="radio" name="sexo" id="sexo_masculino" checked>
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino">
            <label for="sexo_feminino">Feminino</label>
        </div>
        <div>
            <label for="cursos">Cursos: </label>
            <select name="" id="cursos">
                <option value="1">HTML e CSS</option>
                <option value="2">Git</option>
                <option value="3">API</option>
            </select>
        </div>
        <div>
            <label for="observacao">Observações: </label>
            <textarea name="" id="observacao" placeholder="Escreva aqui..."></textarea>
        </div>
        <div>
            <input type="checkbox" id="termos" />
            <label for="termos">Estou de acordo com os termos de serviço.</label>
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
