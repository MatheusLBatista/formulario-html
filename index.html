<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuário</h1>
        <form>
            <div>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Ex.: Matheus Batista"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ex.: matheus@gmail.com"/>
            </div>
            <div>
                <label class="sexo-radio">Sexo</label>
                <input type="radio" name="sexo" id="sexo_masculino" checked/>
                <label for="sexo_masculino">Masculino</label>
                <input type="radio" name="sexo" id="sexo_feminino"/>
                <label for="sexo_feminino">Feminino</label>
            </div>
            <div>
                <label for="cursos">Cursos</label>
                <select id="cursos">
                    <option value="1">HTML e CSS</option>
                    <option value="2">Node.js</option>
                </select>
            </div>
            <div>
                <label for="observacao">Observações</label>
                <textarea id="observacao" placeholder="Insira aqui..."></textarea>
            </div>
            <div class="termos">
                <input type="checkbox" id="termos" />
                <label for="termos">Estou de acordo com os termos de serviço.</label>
            </div>
            <div>
                <input type="submit" value="Cadastrar"/>
            </div>
        </form>
    </div>
</body>
</html>
